<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <sector class="top">
            <header class="header">
                <nav class="menu center">
                    <div class="menu__left">
                        <img src="img/header/icon.svg" alt="logo">
                        <img src="img/header/search.svg" alt="search">
                    </div>
                    <div class="menu__right">
                        <img src="img/header/catalog.svg" alt="catalog">
                        <img src="img/header/login.svg" alt="login">
                        <img src="img/header/basket.svg" alt="basket">
                    </div>
                </nav>
            </header>
            <div class="banner">
                <div class="banner__content">
                    <div class="banner__left">
                        <a href="#" class="banner__link">
                            <img src="img/preview/photo.png" alt="banner photo">
                        </a>
                    </div>
                    <div class="banner__right">
                        <div class="banner__tagline">
                            <div class="banner__text__box">
                                <img src="img/preview/line.svg" alt="line">
                                <div class="banner__text">
                                    <h1><b>THE BRAND</b><br> OF LUXERIOUS <span>FASHION</span></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </sector>
        <main class="main">
            <sector class="offer">
                <div class="offer__content center">
                    <div class="offer__card">
                        <img src="img/offer/1.jpg" alt="photo" class="offer__img">
                        <div class="offer__rectangle offer__rectangle__small"></div>
                        <div class="offer__text">
                            <h3 class="offer__title">30% OFF<br><b>FOR WOMEN</b></h3>
                        </div>
                    </div>
                    <div class="offer__card">
                        <img src="img/offer/2.jpg" alt="photo" class="offer__img">
                        <div class="offer__rectangle offer__rectangle__small"></div>
                        <div class="offer__text">
                            <h3 class="offer__title">HOT DEAL<br><b>FOR MEN</b></h3>
                        </div>
                    </div>
                    <div class="offer__card">
                        <img src="img/offer/3.jpg" alt="photo" class="offer__img">
                        <div class="offer__rectangle offer__rectangle__small"></div>
                        <div class="offer__text">
                            <h3 class="offer__title">NEW ARRIVALS<br><b>FOR KIDS</b></h3>
                        </div>
                    </div>
                    <div class="offer__card offer__big">
                        <img src="img/offer/4.jpg" alt="photo" class="offer__img">
                        <div class="offer__rectangle offer__rectangle__big"></div>
                        <div class="offer__text">
                            <h3 class="offer__title">LUXIROUS & TRENDY<br><b>ACCESORIES</b></h3>
                        </div>
                    </div>
                </div>
            </sector>
            <sector class="products">

            </sector>
        </main>
    </div>
</body>

</html>
